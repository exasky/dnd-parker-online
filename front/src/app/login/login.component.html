<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">{{ "login.username" | translate }}</label>
    <input
      id="username"
      type="text"
      formControlName="username"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
    />
    @if (submitted && f["username"].errors) {
      <div class="invalid-feedback">
        @if (f["username"].errors["required"]) {
          <div>{{ "login.username-required" | translate }}</div>
        }
      </div>
    }
  </div>
  <div class="form-group">
    <label for="password">{{ "login.password" | translate }}</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
    />
    @if (submitted && f["password"].errors) {
      <div class="invalid-feedback">
        @if (f["password"].errors["required"]) {
          <div>{{ "login.password-required" | translate }}</div>
        }
      </div>
    }
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">{{ "login.login" | translate }}</button>
  </div>
</form>
