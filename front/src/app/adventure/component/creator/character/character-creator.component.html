<!-- Equipped items-->
<div class="d-flex flex-2"
     (dragover)="$event.preventDefault()"
     (drop)="addEquippedItem($event)">
  <div *ngIf="character.equippedItems.length === 0">
    Dran & Drop items here
  </div>
  <div *ngIf="character.equippedItems.length !== 0" class="d-flex flex-wrap">
    <div *ngFor="let item of character.equippedItems" style="position:relative;">
      <img [src]="'assets/card/' + item.type.toLowerCase() + '/' + item.level + '/' + item.name + '.jpg'"
           draggable="true"
           (dragstart)="equipmentDragStartHandler($event, item)"
           width="150px" height="230px">
      <button mat-mini-fab
              style="position: absolute; top: 0; left: 73px"
              (click)="removeEquipmentItem(item)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>

<div class="flex-1 d-flex flex-column">
  <div class="d-flex justify-content-center">
    <mat-form-field style="max-width: 8rem">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="character.name" autocomplete="false">
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-around">
    <mat-form-field style="max-width: 4rem">
      <mat-label>Max HP</mat-label>
      <input matInput [(ngModel)]="character.maxHp" autocomplete="false" type="number">
    </mat-form-field>
    <mat-form-field style="max-width: 4rem">
      <mat-label>HP</mat-label>
      <input matInput [(ngModel)]="character.hp" autocomplete="false" type="number">
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-around">
    <mat-form-field style="max-width: 4rem">
      <mat-label>Max MP</mat-label>
      <input matInput [(ngModel)]="character.maxMp" autocomplete="false" type="number">
    </mat-form-field>
    <mat-form-field style="max-width: 4rem">
      <mat-label>MP</mat-label>
      <input matInput [(ngModel)]="character.mp" autocomplete="false" type="number">
    </mat-form-field>
  </div>
  <img *ngIf="character.name" width="300px" [src]="'assets/character/' + character.name.toLowerCase() + '.jpg'">
</div>

<!-- Backpack items-->
<div class="d-flex flex-2"
     (dragover)="$event.preventDefault()"
     (drop)="addBackPackItem($event)">
  <div *ngIf="character.backpackItems.length === 0">
    Drag & Drop items here
  </div>
  <div *ngIf="character.backpackItems.length !== 0" class="d-flex flex-wrap">
    <div style="position:relative;" *ngFor="let item of character.backpackItems">
      <img [src]="'assets/card/' + item.type.toLowerCase() + '/' + item.level + '/' + item.name + '.jpg'"
           draggable="true"
           (dragstart)="backpackDragStartHandler($event, item)"
           width="150px" height="230px">
      <button mat-mini-fab
              style="position: absolute; top: 0; left: 73px"
              (click)="removeBackpackItem(item)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>

  </div>

</div>
