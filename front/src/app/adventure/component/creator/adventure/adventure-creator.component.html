<mat-horizontal-stepper [linear]="true" class="flex-grow d-flex flex-column">
  <mat-step label="Choisir le/les boards">

    <div class="d-flex flex-column" style="height: 85vh">
      <div>
        <div style="overflow-x: scroll; overflow-y: hidden; white-space: nowrap;">
          <ng-template ngFor let-board [ngForOf]="availableBoards">
            <img class="draggable-board"
                 draggable="true"
                 [src]="'assets/board/' + board.boardNumber + '.JPG'"
                 (dragstart)="dragStartHandler($event, board)">
          </ng-template>
        </div>
      </div>

      <gridster [options]="options" style="flex-grow: 1">
        <gridster-item *ngFor="let item of gridsterBoards"
                       [item]="item">
          <div class="selected-board-gridster-background"
               *ngIf="item.board"
               [ngStyle]="{'background-image': 'url(\'assets/board/' + item.board.boardNumber + '.JPG\')',
                      'transform': 'rotate(' + item.board.rotation + 'deg)'}"></div>

          <div style="height: 100%" class="d-flex flex-column justify-content-between">
            <div class="d-flex justify-content-between">
              <button mat-mini-fab (mousedown)="rotateLeft(item.board)">
                <mat-icon>rotate_left</mat-icon>
              </button>
              <button mat-mini-fab (mousedown)="rotateRight(item.board)">
                <mat-icon>rotate_right</mat-icon>
              </button>
            </div>

            <div class="d-flex justify-content-center">
              <button mat-mini-fab (mousedown)="removeItem($event, item)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </gridster-item>
      </gridster>

      <div class="d-flex justify-content-between">
        <button mat-button disabled>Back</button>
        <button mat-button (click)="adventureDeleted.emit()">Delete</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </div>
  </mat-step>

  <mat-step label="Entrez les informations">
    <div class="d-flex flex-column" style="height: 85vh">
      <div class="flex-grow d-flex flex-column justify-content-center align-items-center">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="adventure.name" placeholder="Nom de votre aventure" required autocomplete="false">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Level</mat-label>
          <input matInput type="number" min="1" max="3" [(ngModel)]="adventure.level" placeholder="Niveau" required autocomplete="false">
        </mat-form-field>

      </div>

      <div class="d-flex justify-content-between">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="adventureDeleted.emit()">Delete</button>
        <button mat-button matStepperNext disabled>Next</button>
      </div>
    </div>
  </mat-step>
</mat-horizontal-stepper>
