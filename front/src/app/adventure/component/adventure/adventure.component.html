<ng-container *ngIf="adventure">
  <div class="d-flex flex-column flex-shrink-0">

    <div class="d-flex">
      <div class="flex-1 d-flex justify-content-start align-items-center ml-2">
        <mat-form-field>
          <mat-select aria-label="Display grid lines" [(ngModel)]="options.displayGrid"
                      placeholder="Display grid lines"
                      (ngModelChange)="changedOptions()">
            <mat-option value="always">Always</mat-option>
            <mat-option value="onDrag&Resize">On Drag & Resize</mat-option>
            <mat-option value="none">None</mat-option>
          </mat-select>
        </mat-form-field>

      </div>
      <div class="flex-1 d-flex justify-content-center align-items-center">
        <h3 class="mb-0">{{adventure.name}}</h3>
      </div>
      <div class="flex-1 d-flex justify-content-end align-items-center mr-2">
        <button mat-raised-button (click)="actionPanelDrawer.toggle()">Show actions</button>
      </div>
    </div>

    <div class="d-flex align-items-center" *ngIf="authService.isGM">
      <button mat-raised-button class="flex-shrink-0 h-100 mx-2" (click)="gmDrawer.toggle()">GM Panel</button>
      <app-adventure-item-displayer [layerElements]="addableLayerElements"></app-adventure-item-displayer>
    </div>
  </div>

  <mat-drawer-container class="flex-grow d-flex flex-column mt-3" #mainDrawerContainer tabindex="1"
                        (keyup)="onKeyboard($event)">
    <mat-drawer #gmDrawer mode="side" position="start">
      <div class="d-flex flex-column h-100" style="min-width: 150px">
        <app-gm-action-panel [adventureId]="adventure.id"
                             [monsters]="monsters"
                             [characters]="adventure.characters"
                             [selectedMonsterId]="selectedMonsterId"
                             [cursorEnabled]="showCursor"
                             [exportable]="gmDrawer"
                             (selectMonster)="selectMonster($event)"
                             (toggleCursor)="showCursor = !showCursor"></app-gm-action-panel>
      </div>
    </mat-drawer>

    <mat-drawer-content>
      <div #boardPanel
           [ngStyle]="{'width': gamePanelXSize * 700 + 'px',
                       'height': gamePanelYSize * 700 + 'px',
                       'margin': '0 auto',
                       'position': 'relative'}"
           (mousemove)="onMouseMove($event)"
           (mouseout)="onMouseOut()">
        <ng-container *ngIf="otherPlayersCursors">
          <div *ngFor="let pc of otherPlayersCursors"
               class="player-cursor d-flex flex-column player-{{getCharacterNamesFromId(pc.userId)[0].name}}"
               [ngStyle]="{'top': pc.y + 'px',
                   'left': pc.x + 'px'}">
            <mat-icon style="transform: rotate(-90deg)">near_me</mat-icon>
            <span *ngFor="let char of getCharacterNamesFromId(pc.userId)">
              {{char.name}}
            </span>
            ({{pc.username}})
          </div>
        </ng-container>

        <ng-template ngFor let-boardRow [ngForOf]="adventure.boards" let-rowIdx="index">
          <ng-template ngFor let-boardCol [ngForOf]="boardRow" let-colIdx="index">
            <img *ngIf="boardCol"
                 class="adventure-board-background"
                 [ngStyle]="{'top': 700 * rowIdx + 'px',
                      'left': 700 * colIdx + 'px',
                      'transform': 'rotate(' + boardCol.rotation + 'deg)'}"
                 [src]="'assets/board/' + boardCol.boardNumber + '.JPG'">
            <!--            <div *ngIf="boardCol" TODO replace div.background-image by img-->
            <!--                 [ngStyle]="{'top': 700 * rowIdx + 'px',-->
            <!--                      'left': 700 * colIdx + 'px',-->
            <!--                      'background-image': 'url(\'assets/board/' + boardCol.boardNumber + '.JPG\')',-->
            <!--                      'transform': 'rotate(' + boardCol.rotation + 'deg)'}"-->
            <!--                 class="adventure-board-background"></div>-->
          </ng-template>
        </ng-template>

        <gridster #gridster [options]="options" style="flex-grow: 1; z-index: 10">
          <gridster-item *ngFor="let item of dashboard"
                         [item]="item"
                         [ngSwitch]="item.type"
                         style="background: none !important;"
                         [ngbTooltip]="tipContent"
                         [disableTooltip]="tooltipDisabled(item.type)"
                         [container]="'body'"
                         #t="ngbTooltip"
                         [class.selected]="selectedItem && selectedItem.id === item.id && selectedItem.type === item.type"
                         (mousedown)="t.close()"
                         (contextmenu)="contextMenu.openMenu($event, item)">

            <div *ngIf="!item.dragEnabled && item.type === LayerElementType.CHARACTER"
                 class="adventure-board-item"
                 style="z-index: 5; background-color: rgba(0,0,0,0.5)">
            </div>

            <ng-template #tipContent [ngSwitch]="item.type">
              <ng-template [ngSwitchCase]="LayerElementType.CHARACTER">
                <app-character-tooltip-displayer [character]="item.character"></app-character-tooltip-displayer>
              </ng-template>
              <ng-template [ngSwitchCase]="LayerElementType.MONSTER">
                Hello, monster <b>{{item.name}}</b>!
              </ng-template>
              <div *ngSwitchDefault>
              </div>

            </ng-template>

            <div *ngSwitchCase="LayerElementType.CHARACTER"
                 class="adventure-board-item"
                 [class.selected]="selectedCharacterId === item.character.id"
                 [ngStyle]="{'background-image': 'url(\'assets/character/' + item.name + '-token.jpg\')'}">
            </div>

            <div *ngSwitchCase="LayerElementType.MONSTER"
                 class="adventure-board-item"
                 [class.selected]="selectedMonsterId === item.id"
                 [ngStyle]="{'background-image': 'url(\'assets/monster/' + item.name + '-token.jpg\')'}">
            </div>

            <div *ngSwitchCase="LayerElementType.TRAP">
              <div class="adventure-board-item"
                   *ngIf="authService.isGM || item.shown === true || item.deactivated === true"
                   [class.trap-visible]="authService.isGM && item.shown === true"
                   [ngStyle]="{
                   'background-image': 'url(\'assets/item/' + item.name + '-' + (item.deactivated ? 'deactivated' : 'activated') + '.jpg\')'
                   }">
              </div>
            </div>

            <div *ngSwitchCase="LayerElementType.DOOR">
              <div class="adventure-board-item"
                   [ngStyle]="{
                   'background-image': 'url(\'assets/item/door-' + item.name + '-' + (item.open ? 'opened' : 'closed') + '.jpg\')'
                   }">
              </div>
            </div>

            <div *ngSwitchCase="LayerElementType.CHEST">
              <div class="adventure-board-item"
                   [class.chest-with-card]="authService.isGM && item.specificCard"
                   [ngStyle]="{'background-image': 'url(\'assets/item/' + item.name + '\')'}">
              </div>
            </div>

            <div *ngSwitchDefault class="adventure-board-item"
                 [ngStyle]="{'background-image': 'url(\'assets/item/' + item.name + '\')'}">
            </div>
          </gridster-item>
        </gridster>
      </div>
    </mat-drawer-content>
    <mat-drawer #actionPanelDrawer mode="side" position="end">
      <div class="d-flex flex-column h-100" style="min-width: 150px">
        <app-action-panel [adventure]="adventure"
                          [disableActions]="disableActions"
                          [selectedCharacterId]="selectedCharacterId"></app-action-panel>
      </div>
    </mat-drawer>
  </mat-drawer-container>

  <app-context-menu #contextMenu
                    [adventureId]="adventure.id"
                    [characters]="adventure.characters"
                    [addableLayerElements]="addableLayerElements"></app-context-menu>
</ng-container>
