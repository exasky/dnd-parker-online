<h1 mat-dialog-title>{{'adventure.gm-panel.initiative' | translate}}</h1>

<app-initiative-displayer mat-dialog-content [initiatives]="data.initiatives"></app-initiative-displayer>

<mat-dialog-actions class="d-flex justify-content-center" *ngIf="authService.isGM">
  <button mat-button (click)="this.close()">{{'common.close' | translate}}</button>
</mat-dialog-actions>
