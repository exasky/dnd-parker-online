<h1 mat-dialog-title>Select card</h1>
<div class="flex-grow d-flex">
  <div class="flex-1 d-flex justify-content-center align-items-center"
       (dragover)="$event.preventDefault()"
       (drop)="setChestCard($event)">
    <span *ngIf="!selectedChestCard">ICI QU'ON DROP</span>
    <img *ngIf="selectedChestCard"
         [src]="'assets/card/' + selectedChestCard.type.toLowerCase() + '/' + selectedChestCard.level + '/' + selectedChestCard.name + '.jpg'"
         style="max-width: 80%; max-height: 80%;">
  </div>

  <app-character-item-displayer style="flex: 1"
                                *ngIf="allCharacterItems"
                                [characterItems]="allCharacterItems"></app-character-item-displayer>
</div>

<mat-dialog-actions>
  <button mat-raised-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button (click)="validateChestCard()">Validate chest card</button>
</mat-dialog-actions>
