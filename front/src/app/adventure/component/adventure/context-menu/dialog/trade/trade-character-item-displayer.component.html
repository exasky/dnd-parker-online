<div class="flex-grow d-flex flex-column m-2">
  <h3>{{ character.displayName }}</h3>
  <h5>{{ "common.equipped" | translate }}</h5>
  <div class="flex-1 flex-grow d-flex overflow">
    @for (equipped of character.equippedItems; track $index) {
      <img
        width="150px"
        height="230px"
        alt="{{ equipped.name }}"
        class="m-1"
        [class.selected]="itemSelected && equipped.id === itemSelected.id"
        [src]="equipped | getCardImage"
        (click)="selectEquipment(equipped, true)"
      />
    }
  </div>

  <mat-divider></mat-divider>

  <h5>{{ "common.backpack" | translate }}</h5>
  <div class="flex-1 flex-grow d-flex overflow">
    @for (backpack of character.backpackItems; track $index) {
      <img
        width="150px"
        height="230px"
        alt="{{ backpack.name }}"
        [class.selected]="itemSelected && backpack.id === itemSelected.id"
        [src]="backpack | getCardImage"
        (click)="selectEquipment(backpack, false)"
      />
    }
  </div>
</div>

@if (!tradeEnabled) {
  <div class="position-absolute" style="width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.2)"></div>
}
