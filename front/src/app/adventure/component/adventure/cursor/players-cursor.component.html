<div *ngFor="let pc of enhancedCursors"
     class="player-cursor d-flex flex-column player-{{pc['char']}}"
     [ngStyle]="{'top': pc.y + 'px',
                   'left': pc.x + 'px'}">
  <mat-icon style="transform: rotate(-90deg)">near_me</mat-icon>
  <span *ngFor="let char of pc['chars']">
              {{char}}
            </span>
  ({{pc.username}})
</div>
