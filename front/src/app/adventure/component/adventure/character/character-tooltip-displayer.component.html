<!-- Equipped items-->
<div class="d-flex flex-2">
  <div *ngIf="character.equippedItems.length !== 0"
       class="flex-grow d-flex justify-content-around align-items-center flex-wrap">
    <img *ngFor="let item of character.equippedItems"
         [src]="'assets/card/' + item.type.toLowerCase() + '/' + item.level + '/' + item.name + '.jpg'"
         [width]="cardWidth" [height]="cardHeight">
  </div>
  <div *ngIf="character.equippedItems.length === 0"
       class="flex-grow d-flex justify-content-center align-items-center">
    No Equipped item !
  </div>
</div>

<img [src]="'assets/character/' + character.name.toLowerCase() + '-wearables.jpg'" style="object-fit: scale-down">

<div class="d-flex flex-column justify-content-around align-items-center flex-1">
  <img *ngIf="character.name && displayCard"
       [width]="300"
       [height]="450"
       [src]="'assets/character/' + character.name.toLowerCase() + '-card.jpg'">

  <div *ngIf="!displayCard" class="d-flex justify-content-center" style="text-transform: capitalize">{{character.name}}</div>
  <section class="status-bar mx-2 w-100">
    <mat-progress-bar color="warn" mode="determinate" [value]="(character.hp * 100) / character.maxHp">
    </mat-progress-bar>
    <div class="status-bar-text">HP : {{character.hp}} / {{character.maxHp}}</div>
  </section>
  <section class="status-bar mx-2 w-100" *ngIf="character.maxMp">
    <mat-progress-bar color="accent" mode="determinate" [value]="(character.mp * 100) / character.maxMp">
    </mat-progress-bar>
    <div class="status-bar-text">MP : {{character.mp}} / {{character.maxMp}}</div>
  </section>

  <img [src]="'assets/character/' + character.name.toLowerCase() + '-characteristics.jpg'"
       style="object-fit: scale-down">
</div>

<img [src]="'assets/character/backpack.jpg'" style="object-fit: scale-down">

<!-- Backpack items-->
<div class="d-flex flex-2">
  <div *ngIf="character.backpackItems.length !== 0"
       class="flex-grow d-flex justify-content-around align-items-center flex-wrap">
    <img *ngFor="let item of character.backpackItems"
         [src]="'assets/card/' + item.type.toLowerCase() + '/' + item.level + '/' + item.name + '.jpg'"
         [width]="cardWidth" [height]="cardHeight">
  </div>
  <div *ngIf="character.backpackItems.length === 0"
       class="flex-grow d-flex justify-content-center align-items-center">
    No backpack item !
  </div>
</div>
