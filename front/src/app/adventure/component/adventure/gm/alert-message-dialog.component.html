<h1 mat-dialog-title>Send alert</h1>
<div mat-dialog-content class="d-flex flex-column alert-{{type}}">
  <mat-form-field appearance="fill">
    <mat-label>{{'adventure.dialog.gm-alert.enter-alert' | translate}}</mat-label>
    <textarea matInput [(ngModel)]="message"></textarea>
  </mat-form-field>
</div>
<div class="d-flex">
  <mat-form-field>
    <mat-label>{{'adventure.dialog.gm-alert.select-char' | translate}}</mat-label>
    <mat-select [(ngModel)]="selectedCharacter">
      <mat-option [value]="null">All</mat-option>
      <mat-option *ngFor="let character of data.characters"
                  [value]="character">
        {{character.displayName}} ({{character.userName}})
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{'adventure.dialog.gm-alert.select-type' | translate}}</mat-label>
    <mat-select [(ngModel)]="type">
      <mat-option *ngFor="let type of Object.keys(AlertMessageType)"
                  [value]="type">
        {{'adventure.dialog.gm-alert.' + type | translate}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<mat-dialog-actions>
  <button mat-button (click)="sendAlert()">{{'adventure.dialog.gm-alert.send' | translate}}</button>
</mat-dialog-actions>
