<h1 mat-dialog-title>Hi {{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.confirmMessage}}</p>
</div>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(false)" cdkfocusinitial="">No</button>
  <button mat-button (click)="dialogRef.close(true)">Yes</button>
</mat-dialog-actions>
