<div class="d-flex flex-column align-items-center justify-content-evenly w-50">
  <mat-card class="flex-shrink-0 w-100">
    <mat-card-title>
    Bienvenue {{authService.currentUserValue.username}} !
    </mat-card-title>
  </mat-card>

  <div class="w-100 h-75 d-flex flex-column justify-content-evenly">
    <mat-card class="flex-grow-0 d-flex flex-column">
      <mat-card-header class="flex-shrink-0">
        Available campaigns
      </mat-card-header>
      <mat-card-content class="flex-grow overflow d-flex flex-column">
        <span *ngIf="campaigns && campaigns.length === 0">No available campaign</span>
        <button *ngFor="let campaign of campaigns"
                class="flex-shrink-0"
                [disabled]="campaign.currentAdventureId === null"
                mat-button
                (click)="goToAdventure(campaign.currentAdventureId)">
          {{campaign.name}} - {{campaign.currentAdventureName}}
        </button>
      </mat-card-content>
    </mat-card>

    <mat-card *ngIf="authService.isGM" class="flex-grow-0 d-flex flex-column mt-4">
      <mat-card-header class="flex-shrink-0">Update campaign</mat-card-header>
      <mat-card-content class="flex-grow overflow d-flex flex-column">
        <button *ngFor="let campaign of campaigns"
                class="flex-shrink-0"
                mat-button
                (click)="goToCampaignEditor(campaign.id)">
          {{campaign.name}}
        </button>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="flex-shrink-0 d-flex flex-column w-100" *ngIf="authService.isGM">
    <button mat-raised-button (click)="createCampaignAdventure()">Create new campaign</button>
  </div>
</div>
